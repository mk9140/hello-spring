<!DOCTYPE HTML>
<html>
<head>
	<title>static content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- http://localhost:8080/Hello-static.html -->
정적 컨텐츠 입니다.<br/>
http://localhost:8080/Hello-static.html의 요청을<br/>
내장 톰켓 서버에서 스프링 컨테이너에게 넘김<br/>
스프링 컨테이너에서는 Hello-static 관련 컨트롤러를 검색<br/>
Hello-static 관련 컨트롤러가 없으므로, 스프링 부트의 컨테이너가<br/>
static 폴더에서 Hello-static.html파일을 찾아서 파일 그대로 브라우저에 넘겨줌*기본기능*<br/>
</body>
</html>
